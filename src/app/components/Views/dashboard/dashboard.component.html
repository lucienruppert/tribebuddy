<main class="h-[calc(100vh-100px)] flex flex-col items-center mt-32 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 w-full max-w-7xl">
        @for (module of modules; track module.name) {
            <div class="bg-yellow-500 shadow flex flex-col items-center justify-center cursor-pointer w-full aspect-square min-h-[200px] rounded-3xl">
                <h2 class="text-2xl md:text-3xl mb-2 text-teal-950">{{ module.name }}</h2>
                <p class="text-teal-950 text-base md:text-lg">modul</p>
            </div>
        }
    </div>
</main>
