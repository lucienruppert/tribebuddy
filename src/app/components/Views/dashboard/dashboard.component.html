<main class="h-[calc(100vh-100px)] flex flex-col items-center mt-32">
    <div class="grid grid-cols-3 gap-10">
        @for (module of modules; track module.name) {
            <div class="col-span-1 bg-yellow-500 shadow flex flex-col items-center justify-center cursor-pointer w-64 h-64 rounded-3xl">
                <h2 class="text-3xl mb-2 text-teal-950">{{ module.name }}</h2>
                <p class="text-teal-950 text-lg">modul</p>
            </div>
        }
    </div>
</main>
