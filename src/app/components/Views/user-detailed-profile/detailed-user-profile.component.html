<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <label for="nickname">Művésznév*</label>
    <input
    id="nickname"
    type="text"
    [(ngModel)]="formData.nickname"
    name="nickname"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.languages }"
  />
  <label for="age">Kor*</label>
  <select
    id="age"
    [(ngModel)]="formData.age"
    name="age"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.age }"
  >
    <option value="" disabled selected></option>
    <option *ngFor="let age of ages" [value]="age">{{ age }}</option>
  </select>
  <label for="height">Magasság*</label>
  <select
    id="height"
    [(ngModel)]="formData.height"
    name="height"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.height }"
  >
    <option value="" disabled selected></option>
    <option *ngFor="let height of heights" [value]="height">
      {{ height }}
    </option>
  </select>
  <label for="build">Testalkat*</label>
  <select
    id="build"
    [(ngModel)]="formData.build"
    name="build"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.build }"
  >
    <option value="" disabled selected></option>
    <option value="slim">Vékony</option>
    <option value="average">Átlagos</option>
    <option value="athletic">Sportos</option>
    <option value="overweight">Túlsúlyos</option>
  </select>
  <label for="languages">Beszélt nyelvek*</label>
  <input
    id="languages"
    type="text"
    [(ngModel)]="formData.languages"
    name="languages"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.languages }"
  />
  <label for="movies">Kedvenc filmem*</label>
  <input
    id="movies"
    type="text"
    [(ngModel)]="formData.movies"
    name="movies"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.movies }"
  />
  <label for="music">Kedvenc zeném*</label>
  <input
    id="music"
    type="text"
    [(ngModel)]="formData.music"
    name="music"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.music }"
  />
  <label for="books">Kedvenc könyvem*</label>
  <input
    id="books"
    type="text"
    [(ngModel)]="formData.books"
    name="books"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.books }"
  />
  <label for="foods">Kedvenc ételem*</label>
  <input
    id="foods"
    type="text"
    [(ngModel)]="formData.foods"
    name="foods"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.foods }"
  />
  <label for="drinks">Kedvenc italom*</label>
  <input
    id="drinks"
    type="text"
    [(ngModel)]="formData.drinks"
    name="drinks"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.drinks }"
  />
  <label for="county">Megye*</label>
  <select
    id="county"
    [(ngModel)]="formData.county"
    name="county"
    required
    [ngClass]="{ invalid: form.submitted &&!formData.county }"
  >
    <option value="" disabled selected></option>
    <option *ngFor="let county of counties" [value]="county">
      {{ county }}
    </option>
  </select>
  <label *ngIf="formData.county === 'Budapest'" for="district">Kerület*</label>
  <select *ngIf="formData.county === 'Budapest'" 
          id="district"
          [(ngModel)]="formData.district" 
          name="district" 
          required 
          [ngClass]="{ invalid: form.submitted &&!formData.district }">
    <option value="" disabled selected></option>
    <option value="I.">I.</option>
    <option value="II.">II.</option>
    <option value="III.">III.</option>
    <option value="IV.">IV.</option>
    <option value="V.">V.</option>
    <option value="VI.">VI.</option>
    <option value="VII.">VII.</option>
    <option value="VIII.">VIII.</option>
    <option value="IX.">IX.</option>
    <option value="X.">X.</option>
    <option value="XI.">XI.</option>
    <option value="XII.">XII.</option>
    <option value="XIII.">XIII.</option>
    <option value="XIV.">XIV.</option>
    <option value="XV.">XV.</option>
    <option value="XVI.">XVI.</option>
    <option value="XVII.">XVII.</option>
    <option value="XVIII.">XVIII.</option>
    <option value="XIX.">XIX.</option>
    <option value="XX.">XX.</option>
    <option value="XXI.">XXI.</option>
    <option value="XXII.">XXII.</option>
  </select>
  <label for="aboutMe">Rólam*</label>
  <textarea
    id="aboutMe"
    [(ngModel)]="formData.aboutMe"
    name="aboutMe"
    required
    rows="10"
    [ngClass]="{ invalid: form.submitted &&!formData.aboutMe }"
  ></textarea>
  <button type="submit">MENTÉS</button>
  <span class="error">{{ errorMessage }}</span>
  <span class="spinner" *ngIf="showSpinner"
    ><mat-spinner color="warn"></mat-spinner
  ></span>
</form>
