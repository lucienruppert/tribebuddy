<main class="h-[calc(100vh-100px)] flex flex-col items-center mt-32 px-4">
  <div
    class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-3 gap-4 sm:gap-6 md:gap-10 w-full max-w-5xl"
  >
    @for (module of modules; track module.name) {
      <div
        [class]="
          module.isAvailable
            ? 'bg-yellow-500 hover:bg-yellow-400 cursor-pointer'
            : 'bg-gray-300 cursor-not-allowed opacity-60'
        "
        class="flex flex-col items-center justify-center w-full h-16 sm:h-32 md:h-40 rounded-3xl transition-all duration-300"
        [routerLink]="module.isAvailable ? ['/' + module.name] : null"
      >
        <span
          [class]="module.isAvailable ? 'text-teal-950' : 'text-gray-700'"
          class="text-2xl md:text-3xl lg:text-3xl mb-2 whitespace-pre-line text-center"
        >
          {{ module.displayName }}
        </span>
      </div>
    }
  </div>
</main>
