<div
  *ngIf="authService.isLoggedIn$.value"
  class="w-full min-h-screen flex flex-col items-left px-10 pt-8 pb-20"
>
  <button
    (click)="endSession()"
    class="bg-red-700 text-white py-2 rounded-md mb-5 w-72"
  >
    Az ülés befejezése
  </button>

  <div class="w-[min(75vh,75vw)]">
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3">
      @for (card of clientCards; track card.sphereName) {
        <div class="aspect-[2/2.7] relative">
          <img
            [src]="
              'https://tribebuddy.com/cards/wisdomKeepers/' +
              card.cardNumber +
              '.jpg'
            "
            [alt]="'Card ' + card.cardNumber"
            class="w-full h-full object-cover rounded-lg"
          />
          <span
            class="absolute bottom-1 left-1 text-yellow-300 font-semibold text-sm drop-shadow-[0_1px_1px_rgba(0,0,0,0.8)]"
          >
            {{ card.sphereName }}
          </span>
        </div>
      }
    </div>
  </div>
</div>
