<ng-container *ngIf="isSessionValid; else sessionEnded">
  <div
    [class]="
      authService.isLoggedIn$.value
        ? 'flex justify-between w-full'
        : 'flex justify-center w-full'
    "
  >
    <app-session-controls
      *ngIf="authService.isLoggedIn$.value"
    ></app-session-controls>
    <app-genekeys-chart [sessionId]="sessionId"></app-genekeys-chart>
  </div>
</ng-container>

<ng-template #sessionEnded>
  <div class="flex h-screen w-full items-center justify-center">
    <p class="text-xl">Az ülés végetért</p>
  </div>
</ng-template>
