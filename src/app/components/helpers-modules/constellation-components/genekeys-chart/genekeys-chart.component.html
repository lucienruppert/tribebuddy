<div class="w-full min-h-screen flex items-center justify-center pt-2 pb-10">
  <div class="relative aspect-square w-[min(95vh,98vw)]">
    <svg
      class="absolute inset-0 w-full h-full"
      viewBox="0 0 800 800"
      preserveAspectRatio="xMidYMid meet"
    >
      <!-- Outer circle rendered as small lines -->
      @for (line of outerCircleLines; track $index) {
        <line
          [attr.x1]="400 + radius * Math.cos(($index * 5 * Math.PI) / 180)"
          [attr.y1]="400 + radius * Math.sin(($index * 5 * Math.PI) / 180)"
          [attr.x2]="
            400 + radius * Math.cos((($index * 5 + 4) * Math.PI) / 180)
          "
          [attr.y2]="
            400 + radius * Math.sin((($index * 5 + 4) * Math.PI) / 180)
          "
          class="stroke-gray-900"
          stroke-width="40"
        />
      }

      <!-- Line connections section -->
      <!-- Line between top edge and Tennivalód az életben -->
      <line
        x1="400"
        y1="50"
        x2="400"
        y2="250"
        class="stroke-blue-500"
        stroke-width="2"
      />
      <!-- Line between Életcélod and bottom edge -->
      <line
        x1="400"
        y1="550"
        x2="400"
        y2="750"
        class="stroke-red-900"
        stroke-width="3"
      />
      <!-- Line between Ragyogásod and Fejlődésed útja -->
      <line
        x1="50"
        y1="400"
        x2="300"
        y2="400"
        class="stroke-teal-900"
        stroke-width="2"
      />
            <line
        x1="300"
        y1="400"
        x2="500"
        y2="400"
        class="stroke-red-500"
        stroke-width="2"
      />
            <line
        x1="500"
        y1="400"
        x2="750"
        y2="400"
        class="stroke-teal-900"
        stroke-width="2"
      />

      <!-- Line between Mag/Hivatás and SQ and EQ -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        [attr.x2]="400 + radius * 0.5 * 0.866"
        [attr.y2]="400 + radius * 0.5 * 0.5"
        class="stroke-red-500"
        stroke-width="2"
      />
      <!-- Line between IQ and EQ -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 + radius * 0.5 * 0.5"
        [attr.x2]="400 + radius * 0.5 * 0.866"
        [attr.y2]="400 + radius * 0.5 * 0.5"
        class="stroke-red-500"
        stroke-width="2"
      />
      <!-- Line between IQ and Vonzásmeződ -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 + radius * 0.5 * 0.5"
        [attr.x2]="400"
        [attr.y2]="400 + radius * 0.5"
        class="stroke-red-500"
        stroke-width="2"
      />
      <!-- Line between Ragyogásod and Életcélod -->
      <line
        [attr.x1]="400 - radius"
        y1="400"
        x2="400"
        [attr.y2]="400 + radius"
        class="stroke-teal-900"
        stroke-width="3"
      />
      <!-- Line between Mag/Hivatás and Kultúra -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        [attr.x2]="400 + radius * 0.5 * 0.866"
        [attr.y2]="400 - radius * 0.5 * 0.5"
        class="stroke-blue-500"
        stroke-width="2"
      />
      <!-- Line between Mag/Hivatás and Gyöngy -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        x2="400"
        [attr.y2]="400 - radius * 0.5"
        class="stroke-blue-500"
        stroke-width="2"
      />
      <!-- Line between Mag/Hivatás and Tennivalód az életben -->
      <line
        [attr.x1]="400 - radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        x2="400"
        [attr.y2]="400 - radius"
        class="stroke-blue-500"
        stroke-width="2"
      />
      <!-- Line between Kultúra and Tennivalód az életben -->
      <line
        [attr.x1]="400 + radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        x2="400"
        [attr.y2]="400 - radius"
        class="stroke-blue-500"
        stroke-width="2"
      />
      <!-- Line between Kultúra and Gyöngy -->
      <line
        [attr.x1]="400 + radius * 0.5 * 0.866"
        [attr.y1]="400 - radius * 0.5 * 0.5"
        x2="400"
        [attr.y2]="400 - radius * 0.5"
        class="stroke-blue-500"
        stroke-width="2"
      />

      <!-- Line between Fejlődésed útja and Tennivalód az életben -->
      <line
        [attr.x1]="400 + radius"
        y1="400"
        x2="400"
        [attr.y2]="400 - radius"
        class="stroke-teal-900"
        stroke-width="2"
      />

      <!-- Spots section -->
      <!-- Spot for Fejlődésed útja -->
      <circle [attr.cx]="400 + radius" cy="400" r="40" class="fill-teal-900" />
      <!-- Split spot for Tennivalód az életben -->
      <g [attr.transform]="'translate(400,' + (400 - radius) + ') rotate(180)'">
        <path d="M-27,-27 L27,27 A27,27 0 1,1 -27,-27" class="fill-teal-900" />
        <path d="M-27,-27 L27,27 A27,27 0 1,0 -27,-27" class="fill-blue-900" />
      </g>
      <!-- Spot for SQ (center) -->
      <circle cx="400" cy="400" r="40" class="fill-red-900" />
      <!-- Spot for Ragyogásod -->
      <circle [attr.cx]="400 - radius" cy="400" r="40" class="fill-teal-900" />

      <!-- Spot for EQ -->
      <circle
        [attr.cx]="400 + radius * 0.5 * 0.866"
        [attr.cy]="400 + radius * 0.5 * 0.5"
        r="40"
        class="fill-red-900"
      />
      <!-- Spot for IQ -->
      <circle
        [attr.cx]="400 - radius * 0.5 * 0.866"
        [attr.cy]="400 + radius * 0.5 * 0.5"
        r="40"
        class="fill-red-900"
      />
      <!-- Split spot for Mag/Hivatás -->
      <g
        [attr.transform]="
          'translate(' +
          (400 - radius * 0.5 * 0.866) +
          ',' +
          (400 - radius * 0.5 * 0.5) +
          ') rotate(165)'
        "
      >
        <path d="M-27,-27 L27,27 A27,27 0 1,1 -27,-27" class="fill-red-900" />
        <path d="M-27,-27 L27,27 A27,27 0 1,0 -27,-27" class="fill-blue-900" />
      </g>
      <!-- Spot for Kultúra -->
      <circle
        [attr.cx]="400 + radius * 0.5 * 0.866"
        [attr.cy]="400 - radius * 0.5 * 0.5"
        r="40"
        class="fill-blue-900"
      />

      <!-- Spot for Gyöngy -->
      <circle
        cx="400"
        [attr.cy]="400 - radius * 0.5"
        r="40"
        class="fill-blue-900"
      />
      <!-- Spot for Vonzásmeződ -->
      <circle
        cx="400"
        [attr.cy]="400 + radius * 0.5"
        r="40"
        class="fill-red-900"
      />

      <!-- Text labels section -->
      <!-- Label for Fejlődésed útja -->
      <text
        [attr.x]="400 + radius"
        y="400"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        <tspan [attr.x]="400 + radius" dy="-0.6em">Fejlődésed</tspan>
        <tspan [attr.x]="400 + radius" dy="1.2em">útja</tspan>
      </text>
      <!-- Label for Ragyogásod -->
      <text
        [attr.x]="400 - radius"
        y="400"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        Ragyogásod
      </text>
      <!-- Label for Tennivalód az életben -->
      <text
        x="400"
        [attr.y]="400 - radius"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        <tspan x="400" dy="-0.6em">Tennivalód</tspan>
        <tspan x="400" dy="1.2em">az</tspan>
        <tspan x="400" dy="1.2em">életben</tspan>
      </text>
      <!-- Label for EQ -->
      <text
        [attr.x]="400 + radius * 0.5 * 0.866"
        [attr.y]="400 + radius * 0.5 * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        EQ
      </text>
      <!-- Label for IQ -->
      <text
        [attr.x]="400 - radius * 0.5 * 0.866"
        [attr.y]="400 + radius * 0.5 * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        IQ
      </text>
      <!-- Label for Mag/Hivatás -->
      <text
        [attr.x]="400 - radius * 0.5 * 0.866"
        [attr.y]="400 - radius * 0.5 * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        <tspan [attr.x]="400 - radius * 0.5 * 0.866" dy="-0.6em">Mag/</tspan>
        <tspan [attr.x]="400 - radius * 0.5 * 0.866" dy="1.2em">Hivatás</tspan>
      </text>
      <!-- Label for Kultúra -->
      <text
        [attr.x]="400 + radius * 0.5 * 0.866"
        [attr.y]="400 - radius * 0.5 * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        Kultúra
      </text>
      <!-- Label for SQ -->
      <text
        x="400"
        y="400"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        SQ
      </text>
      <!-- Label for Gyöngy -->
      <text
        x="400"
        [attr.y]="400 - radius * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        Gyöngy
      </text>
      <!-- Label for Vonzásmeződ -->
      <text
        x="400"
        [attr.y]="400 + radius * 0.5"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        <tspan x="400" dy="-0.6em">Vonzás-</tspan>
        <tspan x="400" dy="1.2em">meződ</tspan>
      </text>

      <!-- Bottom split spot with exactly half size (20px) -->
      <g [attr.transform]="'translate(400,' + (400 + radius) + ')'">
        <path d="M-27,-27 L27,27 A27,27 0 1,1 -27,-27" class="fill-teal-900" />
        <path d="M-27,-27 L27,27 A27,27 0 1,0 -27,-27" class="fill-red-900" />
      </g>

      <!-- Label for Életcélod -->
      <text
        x="400"
        [attr.y]="400 + radius"
        class="text-xs fill-white"
        text-anchor="middle"
        dominant-baseline="middle"
      >
        Életcélod
      </text>
    </svg>
  </div>
</div>
