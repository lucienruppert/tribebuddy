<div class="w-48">
  <h2 class="text-3xl my-5 text-center" *ngIf="clientName">{{ clientName }}</h2>
  <div class="flex flex-col space-y-2">
    <div *ngFor="let key of geneKeys; let i = index" class="relative h-10">
      <div
        class="absolute inset-0 p-2 bg-yellow-500 rounded text-center text-gray-500"
        [class.hidden]="focusedIndex === i || geneKeyValues[key]"
      >
        {{ getTranslatedGeneKey(key) }}
      </div>
      <input
        type="text"
        maxlength="2"
        inputmode="numeric"
        [(ngModel)]="geneKeyValues[key]"
        (keydown)="onKeyDown($event)"
        (input)="validateInput($event, key)"
        class="relative w-full h-full p-2 rounded text-center focus:border-blue-500 focus:outline-none bg-transparent"
        [class.border-yellow-500]="geneKeyValues[key]"
        (focus)="onFocus(i)"
        (blur)="onBlur()"
      />
    </div>
  </div>
  <button
    (click)="onSubmit()"
    [disabled]="!isFormValid()"
    class="w-full p-2 rounded-lg text-2xl bg-yellow-500 text-teal-900 enabled:hover:bg-yellow-400 disabled:opacity-50 disabled:cursor-not-allowed mt-4 mx-auto block"
  >
    Mehet
  </button>
</div>
