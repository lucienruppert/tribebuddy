<main class="h-[calc(100vh-100px)] flex flex-col items-center mt-16">
  <span
    class="text-yellow-500 py-3 px-10 rounded-2xl text-4xl border-2 border-yellow-500 mb-20"
    >KÃ¡rtyacsomagok</span
  >

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 w-full max-w-7xl px-4"
  >
    @for (card of cards; track card.id) {
      <div
        [ngStyle]="{
          'background-image':
            'linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(' +
            getImagePath(card.name) +
            ')',
        }"
        class="bg-cover bg-center bg-no-repeat cursor-pointer shadow flex flex-col items-center justify-between w-[240px] h-[360px] mx-auto rounded-3xl transition-all duration-300 p-4"
      >
        <div></div>
        <h2 class="text-white text-2xl md:text-3xl text-center whitespace-pre-line z-10 bg-black/30 w-full py-2 rounded-b-3xl">
          {{ card.displayName }}
        </h2>
      </div>
    }
  </div>
</main>
