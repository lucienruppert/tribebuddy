<main class="h-[calc(100vh-100px)] flex flex-col items-center mt-16">
  <span
    class="text-yellow-500 py-3 px-10 rounded-2xl text-4xl border-2 border-yellow-500 mb-8"
    >Kártyák</span
  >

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10 w-full max-w-7xl px-4"
  >
    @for (card of cards; track card.id) {
      <div
        [class]="
          card.isAvailable
            ? 'bg-yellow-500 hover:bg-yellow-400 cursor-pointer'
            : 'bg-gray-300 cursor-not-allowed opacity-60'
        "
        class="shadow flex flex-col items-center justify-center w-full aspect-square min-h-[200px] rounded-3xl transition-all duration-300 p-4"
      >
        <h2
          [class]="card.isAvailable ? 'text-teal-950' : 'text-gray-700'"
          class="text-2xl md:text-3xl mb-2 text-center"
        >
          {{ card.title }}
        </h2>
        <p
          [class]="card.isAvailable ? 'text-teal-950' : 'text-gray-700'"
          class="text-base md:text-lg text-center"
        >
          {{ card.description }}
        </p>
      </div>
    }
  </div>
</main>
