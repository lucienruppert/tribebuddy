<div>
  <svg width="800" height="800">
    <circle
      cx="400"
      cy="400"
      [attr.r]="radius"
      class="stroke-gray-700"
      stroke-width="20"
      fill="none"
    />
    <!-- Vertical lines -->
    <line
      x1="400"
      y1="50"
      x2="400"
      y2="250"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      x1="400"
      y1="550"
      x2="400"
      y2="750"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      x1="50"
      y1="400"
      x2="750"
      y2="400"
      class="stroke-yellow-500"
      stroke-width="1"
    />

    <!-- 30 degree diagonal lines -->
    <line
      [attr.x1]="400 - radius * 0.5 * 0.866"
      [attr.y1]="400 - radius * 0.5 * 0.5"
      [attr.x2]="400 + radius * 0.5 * 0.866"
      [attr.y2]="400 + radius * 0.5 * 0.5"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      [attr.x1]="400 - radius * 0.5 * 0.866"
      [attr.y1]="400 + radius * 0.5 * 0.5"
      [attr.x2]="400 + radius * 0.5 * 0.866"
      [attr.y2]="400 + radius * 0.5 * 0.5"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      [attr.x1]="400 - radius * 0.5 * 0.866"
      [attr.y1]="400 + radius * 0.5 * 0.5"
      [attr.x2]="400"
      [attr.y2]="400 + radius * 0.5"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      [attr.x1]="400 - radius"
      y1="400"
      x2="400"
      [attr.y2]="400 + radius"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      [attr.x1]="400 - radius * 0.5 * 0.866"
      [attr.y1]="400 - radius * 0.5 * 0.5"
      [attr.x2]="400 + radius * 0.5 * 0.866"
      [attr.y2]="400 - radius * 0.5 * 0.5"
      class="stroke-yellow-500"
      stroke-width="1"
    />
    <line
      [attr.x1]="400 - radius * 0.5 * 0.866"
      [attr.y1]="400 - radius * 0.5 * 0.5"
      x2="400"
      [attr.y2]="400 - radius * 0.5"
      class="stroke-yellow-500"
      stroke-width="1"
    />

    <!-- Intersection points -->
    <circle [attr.cx]="400 + radius" cy="400" r="35" class="fill-green-900" />
    <circle cx="400" [attr.cy]="400 - radius" r="35" class="fill-green-900" />
    <circle cx="400" [attr.cy]="400 + radius" r="35" class="fill-green-900" />
    <circle cx="400" cy="400" r="35" class="fill-green-900" />
    <circle [attr.cx]="400 - radius" cy="400" r="35" class="fill-green-900" />

    <!-- Diagonal intersection points with inner circle -->
    <circle
      [attr.cx]="400 + radius * 0.5 * 0.866"
      [attr.cy]="400 + radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle
      [attr.cx]="400 - radius * 0.5 * 0.866"
      [attr.cy]="400 + radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle
      [attr.cx]="400 - radius * 0.5 * 0.866"
      [attr.cy]="400 - radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle
      [attr.cx]="400 + radius * 0.5 * 0.866"
      [attr.cy]="400 - radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />

    <!-- Inner circle intersections with vertical and horizontal lines -->
    <circle
      cx="400"
      [attr.cy]="400 - radius * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle
      cx="400"
      [attr.cy]="400 + radius * 0.5"
      r="35"
      class="fill-green-900"
    />

    <!-- All number labels in one section -->
    <text
      [attr.x]="400 + radius"
      y="370"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      1
    </text>
    <!-- Removed text label for number 2 -->
    <text
      [attr.x]="400 - radius"
      y="370"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      3
    </text>
    <text
      x="400"
      [attr.y]="400 - radius - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      5
    </text>
    <text
      x="400"
      [attr.y]="400 + radius + 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      7
    </text>
    <text
      [attr.x]="400 + radius * 0.5 * 0.866"
      [attr.y]="400 + radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      9
    </text>
    <text
      [attr.x]="400 - radius * 0.5 * 0.866"
      [attr.y]="400 + radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      10
    </text>
    <text
      [attr.x]="400 - radius * 0.5 * 0.866"
      [attr.y]="400 - radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      11
    </text>
    <text
      [attr.x]="400 + radius * 0.5 * 0.866"
      [attr.y]="400 - radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      12
    </text>
    <text x="400" y="370" fill="white" class="text-lg" text-anchor="middle">
      13
    </text>
    <text
      x="400"
      [attr.y]="400 - radius * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      18
    </text>
    <text
      x="400"
      [attr.y]="400 + radius * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      19
    </text>
    <!-- Removed text label for number 20 -->

    <!-- Green spots for outer diagonal intersections -->
    <!-- Removed circle for spot 2 -->
  </svg>
</div>
