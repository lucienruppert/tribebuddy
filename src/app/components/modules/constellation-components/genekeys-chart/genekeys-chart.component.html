<div>
  <svg width="800" height="800">
    <circle
      cx="400"
      cy="400"
      [attr.r]="radius"
      class="stroke-yellow-500"
      stroke-width="2"
      fill="none"
    />
    <circle
      cx="400"
      cy="400"
      [attr.r]="radius * 0.5"
      class="stroke-yellow-500"
      stroke-width="2"
      fill="none"
    />
    <line
      x1="400"
      y1="50"
      x2="400"
      y2="750"
      class="stroke-yellow-500"
      stroke-width="2"
    />
    <line
      x1="50"
      y1="400"
      x2="750"
      y2="400"
      class="stroke-yellow-500"
      stroke-width="2"
    />

    <!-- 30 degree diagonal lines -->
    <line
      [attr.x1]="400 - radius * 0.866"
      [attr.y1]="400 - radius * 0.5"
      [attr.x2]="400 + radius * 0.866"
      [attr.y2]="400 + radius * 0.5"
      class="stroke-yellow-500"
      stroke-width="2"
    />
    <line
      [attr.x1]="400 + radius * 0.866"
      [attr.y1]="400 - radius * 0.5"
      [attr.x2]="400 - radius * 0.866"
      [attr.y2]="400 + radius * 0.5"
      class="stroke-yellow-500"
      stroke-width="2"
    />

    <!-- Intersection points -->
    <circle [attr.cx]="400 + radius" cy="400" r="35" class="fill-green-900" />
    <circle [attr.cx]="400 - radius" cy="400" r="35" class="fill-green-900" />
    <circle cx="400" [attr.cy]="400 - radius" r="35" class="fill-green-900" />
    <circle cx="400" [attr.cy]="400 + radius" r="35" class="fill-green-900" />
    <circle cx="400" cy="400" r="35" class="fill-green-900" />

    <!-- Diagonal intersection points with inner circle -->
    <circle 
      [attr.cx]="400 + radius * 0.5 * 0.866"
      [attr.cy]="400 + radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle 
      [attr.cx]="400 - radius * 0.5 * 0.866"
      [attr.cy]="400 + radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle 
      [attr.cx]="400 - radius * 0.5 * 0.866"
      [attr.cy]="400 - radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />
    <circle 
      [attr.cx]="400 + radius * 0.5 * 0.866"
      [attr.cy]="400 - radius * 0.5 * 0.5"
      r="35"
      class="fill-green-900"
    />

    <!-- Text labels -->
    <text
      [attr.x]="400 - radius"
      y="370"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      3
    </text>
    <text
      x="400"
      [attr.y]="400 - radius - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      5
    </text>
    <text
      x="400"
      [attr.y]="400 + radius + 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      7
    </text>

    <!-- Numbers for diagonal intersections -->
    <text
      [attr.x]="400 + radius * 0.5 * 0.866"
      [attr.y]="400 + radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      9
    </text>
    <text
      [attr.x]="400 - radius * 0.5 * 0.866"
      [attr.y]="400 + radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      10
    </text>
    <text
      [attr.x]="400 - radius * 0.5 * 0.866"
      [attr.y]="400 - radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      11
    </text>
    <text
      [attr.x]="400 + radius * 0.5 * 0.866"
      [attr.y]="400 - radius * 0.5 * 0.5 - 30"
      fill="white"
      class="text-lg"
      text-anchor="middle"
    >
      12
    </text>
  </svg>
</div>
