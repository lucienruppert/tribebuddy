      {{ getTranslatedCardName(card.name) }}
    </option>
  </select>

  <select class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500">
    <option value="1" selected>Egy√©ni</option>

  <select class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500">

      {{ getTranslatedConstellationName(constellation.name) }}
    </option>
  </select>
</main>
