<main class="flex flex-col gap-4 p-4 mt-20">
  <select class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500">
    <option *ngFor="let card of cards" [value]="card.id">
      {{ getTranslatedCardName(card.name) }}
    </option>
  </select>

  <select
    class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500"
    [(ngModel)]="selectedType"
  >
    <option value="personal">Egy√©ni</option>
    <option value="group">Csoportos</option>
  </select>

  <select class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500">
    <option
      *ngFor="let constellation of getFilteredConstellations()"
      [value]="constellation.id"
    >
      {{ getTranslatedConstellationName(constellation.name) }}
    </option>
  </select>

  <select
    *ngIf="selectedType === 'personal'"
    class="p-2 rounded-lg text-2xl bg-teal-900 text-yellow-500"
  >
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>
</main>
